  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    /* Navbar styling */
    .navbar {
      transition: background-color 0.4s ease;
    }
    .navbar.scrolled {
      background-color: rgba(0,0,0,0.8) !important;
    }
    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('assets/images/hero-bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.2s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    /* Footer styling */
    footer {
      background-color: #222;
      color: #ccc;
      padding: 30px 0;
    }
    /* Hidden Game Overlay (Easter Egg) */
    #hidden-game {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.95);
      z-index: 2000;
      text-align: center;
      color: #fff;
      overflow: auto;
      padding-top: 20px;
    }
    #gameCanvas {
      background: #222;
      border: 2px solid #555;
      margin: 20px auto;
      display: block;
    }
    #exitGame {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 2100;
    }
    /* Hidden Admin Overlay */
    #hidden-admin {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(10,10,10,0.95);
      z-index: 3000;
      overflow-y: auto;
      padding: 30px;
      color: #fff;
    }
    #adminPanel {
      max-width: 800px;
      margin: 0 auto;
      background: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    #exitAdmin {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 3100;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Euler</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content container">
      <h1>Hi, I'm Euler</h1>
      <p>Developer | Data Enthusiast | Innovator</p>
      <a href="about.html" class="btn btn-primary btn-lg">Discover More</a>
      <div class="mt-4">
        <a href="projects.html" class="btn btn-outline-light">See My Projects</a>
      </div>
    </div>
  </header>

  <!-- Normal Page Content -->
  <section class="container my-5">
    <h2 class="text-center">Welcome to My Portfolio</h2>
    <p class="text-center">Explore my projects and learn more about my work.</p>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 Euler. All rights reserved.</p>
    </div>
  </footer>

  <!-- Hidden Game Overlay (Easter Egg) -->
  <div id="hidden-game">
    <button id="exitGame" onclick="exitGame()">Exit Game</button>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <p id="scoreDisplay">Score: 0</p>
  </div>

  <!-- Hidden Admin Overlay -->
  <div id="hidden-admin">
    <button id="exitAdmin" onclick="exitAdmin()">Exit Admin Panel</button>
    <div id="adminPanel">
      <h2>Admin Panel</h2>
      <p><strong>Visitor Count:</strong> <span id="visitorCount">0</span></p>
      <h4>Visit Logs:</h4>
      <ul id="visitLogs"></ul>
      <!-- You can add more administrative controls or reports here -->
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Hidden Easter Egg & Admin Key Sequence Script -->
  <script>
    // Visitor logging using localStorage
    function logVisit() {
      let count = parseInt(localStorage.getItem('visitorCount') || '0');
      count++;
      localStorage.setItem('visitorCount', count);
      document.getElementById('visitorCount').innerText = count;
      
      let logs = JSON.parse(localStorage.getItem('visitLogs') || '[]');
      let now = new Date().toLocaleString();
      logs.push("Visited on " + now);
      localStorage.setItem('visitLogs', JSON.stringify(logs));
      
      // Populate the admin panel logs
      let logsList = document.getElementById('visitLogs');
      logsList.innerHTML = "";
      logs.forEach(function(log) {
        let li = document.createElement("li");
        li.innerText = log;
        logsList.appendChild(li);
      });
    }
    // Log the visit on page load
    logVisit();

    // Key sequences for hidden features
    let keySequence = [];
    const secretGameSequence = ['e', 'a', 's', 't', 'e', 'r'];
    
    let adminSequence = [];
    const secretAdminSequence = ['a', 'd', 'm', 'i', 'n'];

    document.addEventListener('keydown', function(event) {
      // Process game secret sequence
      keySequence.push(event.key.toLowerCase());
      if (keySequence.length > secretGameSequence.length) {
        keySequence.shift();
      }
      if (secretGameSequence.every((letter, index) => letter === keySequence[index])) {
        document.getElementById('hidden-game').style.display = 'block';
        if (!window.gameInitialized) {
          initGame();
          window.gameInitialized = true;
        }
      }
      
      // Process admin secret sequence
      adminSequence.push(event.key.toLowerCase());
      if (adminSequence.length > secretAdminSequence.length) {
        adminSequence.shift();
      }
      if (secretAdminSequence.every((letter, index) => letter === adminSequence[index])) {
        document.getElementById('hidden-admin').style.display = 'block';
        // Refresh visitor logs in case they updated
        logVisit();
      }
    });

    // ------------------------------------------
    // Enhanced Breakout-style Game (Easter Egg)
    // ------------------------------------------
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let ball = { x: canvas.width/2, y: canvas.height-30, radius: 10, dx: 3, dy: -3, color: 'orange' };
    let paddle = { width: 75, height: 10, x: (canvas.width-75)/2, color: 'cyan', speed: 7 };
    let rightPressed = false, leftPressed = false;
    let score = 0;
    
    // Brick variables
    const brickRowCount = 5, brickColumnCount = 7;
    const brickWidth = 75, brickHeight = 20, brickPadding = 10;
    const brickOffsetTop = 30, brickOffsetLeft = 30;
    let bricks = [];
    for(let c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for(let r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") { rightPressed = true; }
      else if(e.key === "Left" || e.key === "ArrowLeft") { leftPressed = true; }
    }
    function keyUpHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") { rightPressed = false; }
      else if(e.key === "Left" || e.key === "ArrowLeft") { leftPressed = false; }
    }

    function collisionDetection() {
      for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
          let b = bricks[c][r];
          if(b.status === 1) {
            if(ball.x > b.x && ball.x < b.x+brickWidth &&
               ball.y > b.y && ball.y < b.y+brickHeight) {
              ball.dy = -ball.dy;
              b.status = 0;
              score++;
              document.getElementById("scoreDisplay").innerText = "Score: " + score;
              if(score === brickRowCount * brickColumnCount) {
                alert("YOU WIN, CONGRATULATIONS!");
                document.location.reload();
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, canvas.height-paddle.height, paddle.width, paddle.height);
      ctx.fillStyle = paddle.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
          if(bricks[c][r].status === 1) {
            let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      // Ball movement and wall collision
      if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) { ball.dx = -ball.dx; }
      if(ball.y + ball.dy < ball.radius) { ball.dy = -ball.dy; }
      else if(ball.y + ball.dy > canvas.height-ball.radius) {
        // Check if ball hits paddle
        if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
          ball.dy = -ball.dy;
        }
        else {
          alert("GAME OVER");
          document.location.reload();
        }
      }
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Paddle movement
      if(rightPressed && paddle.x < canvas.width - paddle.width) { paddle.x += paddle.speed; }
      else if(leftPressed && paddle.x > 0) { paddle.x -= paddle.speed; }
    }

    function gameLoop() {
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    function initGame() {
      score = 0;
      document.getElementById("scoreDisplay").innerText = "Score: 0";
      gameLoop();
    }
    // ------------------------------------------
    // End of Game Code
    // ------------------------------------------

    function exitGame() { document.getElementById('hidden-game').style.display = 'none'; }
    function exitAdmin() { document.getElementById('hidden-admin').style.display = 'none'; }
  </script>
</body>
</html>
