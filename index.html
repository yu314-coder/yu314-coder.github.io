<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manim Animation Studio (Pyodide Demo)</title>
  <!-- Load Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 1rem;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: #e0e0e0;
      border-radius: 5px;
      min-height: 50px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Manim Animation Studio (Pyodide Demo)</h1>
  <p>
    This demo simulates running a simplified Manim animation generator in the browser using Pyodide.
    (Full Manim support is not available due to dependency and performance constraints.)
  </p>
  <h2>Enter Your Manim Code</h2>
  <textarea id="manimCode" rows="10">
# This is a simplified demo code.
# In a full version, you would run actual Manim animations.
from manim import *

class DemoScene(Scene):
    def construct(self):
        circle = Circle()
        self.play(Create(circle))
        self.wait(1)
  </textarea>
  <br>
  <button id="runCode">Simulate Run</button>
  <div id="output"></div>

  <script>
    async function main() {
      // Load Pyodide (it provides a full Python runtime in the browser)
      let pyodide = await loadPyodide();
      // For demonstration, we create a simulated "run_manim" function.
      // Note: Actual Manim is not available in Pyodide.
      function runManimCode(code) {
        // Instead of actually running the code, we simulate a response.
        // In a real adaptation, you might parse the code and generate an SVG or canvas animation.
        return "Simulated animation output for your code:\n" + code.substring(0, 150) + "...";
      }

      document.getElementById("runCode").addEventListener("click", () => {
        let code = document.getElementById("manimCode").value;
        let output = runManimCode(code);
        document.getElementById("output").innerText = output;
      });
    }
    main();
  </script>
</body>
</html>
