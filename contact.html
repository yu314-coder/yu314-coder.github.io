<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

      <a class="navbar-brand" href="index.html" aria-label="Euler Home">Euler</a>

              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

        </ul>
      </div>
    </div>

  <!-- Header Section -->
  <header class="page-header">
    <h1>Get in Touch</h1>
  </header>

  <!-- Contact Form Section -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h2 style="font-size: 2.5rem; font-weight: 700; color: var(--primary-color);">Let's Connect</h2>
          <p class="lead" style="color: #666;">I'm always open to discussing new projects, creative ideas, or opportunities to be part of your vision.</p>
        </div>
        <div class="contact-form">
          <h3 class="mb-4 text-center" style="color: var(--primary-dark);">Send Me a Message</h3>
          <!--
            To enable contact form:
            1. Sign up at https://formspree.io/ (free tier available)
            2. Create a new form and get your form ID
            3. Replace "YOUR_FORMSPREE_ID" below with your actual ID
            Example: https://formspree.io/f/xyzabcd123
          -->
          <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
            <input type="hidden" name="_subject" value="New message from portfolio contact form">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="_replyto" placeholder="you@example.com" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your message..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>
          </form>
        </div>
        <div class="text-center mt-4 social-icons">
          <a href="https://github.com/yu314-coder" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://linkedin.com/in/euler314" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="mailto:euler.yu@gmail.com" aria-label="Email">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">

  <!-- Navbar scroll script (pure JavaScript, no jQuery) -->
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (navbar) {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      }
    });
  </script>
